<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Solar System Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="planet-loader"></div>
            <p>Explorando el cosmos...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-rocket"></i> NASA Solar System Explorer</h1>
            <div class="header-controls">
                <button id="dateGuide" class="info-toggle" onclick="window.open('date-filter-guide.html', '_blank')" title="Guía del filtro de fecha">
                    <i class="fas fa-calendar-alt"></i>
                </button>
                <button id="layersGuide" class="info-toggle" onclick="window.open('planetary-layers.html', '_blank')" title="Guía de capas planetarias">
                    <i class="fas fa-layer-group"></i>
                </button>
                <button id="gibsHelp" class="info-toggle" onclick="showGIBSHelp()" title="Ayuda sobre capas GIBS">
                    <i class="fas fa-satellite"></i>
                </button>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="infoToggle" class="info-toggle">
                    <i class="fas fa-info-circle"></i>
                </button>
                <button id="langToggle" class="lang-toggle" title="Cambiar idioma">
                    <i class="fas fa-globe"></i>
                    <span id="langLabel">ES</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-globe"></i> Planetas</h2>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="planet-list" id="planetList">
                <!-- Los planetas se cargarán dinámicamente -->
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-container">
            <div id="map"></div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="zoom-controls">
                    <button id="zoomIn" class="zoom-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="zoomOut" class="zoom-btn">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
                <div class="layer-controls">
                    <select id="layerSelect" class="layer-select" title="Seleccionar tipo de capa">
                        <option value="visual">Visual</option>
                        <option value="infrared">Infrarrojo</option>
                        <option value="radar">Radar</option>
                    </select>
                    <div class="date-control" id="dateControl" style="display: none;">
                        <input type="date" id="dateSelector" class="date-selector" title="Seleccionar fecha para imágenes de la Tierra">
                        <button id="dateApply" class="date-apply-btn" title="Aplicar fecha seleccionada">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                    <div class="layer-info" id="layerInfo">
                        <small>Selecciona la Tierra para capas GIBS</small>
                    </div>
                </div>
                
                <!-- Botón de información del planeta -->
                <div class="planet-info-toggle" id="planetInfoToggle" style="display: none;">
                    <button class="planet-info-btn" id="planetInfoBtn">
                        <i class="fas fa-info-circle"></i>
                        <span id="planetInfoBtnText">Información del Planeta</span>
                        <i class="fas fa-chevron-down planet-info-arrow" id="planetInfoArrow"></i>
                    </button>
                    <div class="planet-info-dropdown" id="planetInfoDropdown">
                        <div class="planet-info-content" id="planetInfoContent">
                            <p>Selecciona un planeta para ver su información.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Imagen de NASA</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="NASA Image">
                <div class="modal-description" id="modalDescription"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Configuración y utilidades -->
    <script src="config.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
